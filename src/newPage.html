<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/newPage.scss" />
    <script src="ts/newPage.ts" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <!-- <h1>Blogiverse</h1> -->
      <img src="assets/blogiverse-black.png" alt="" />
      <ul>
        <a href="index.html"><li>Hem</li></a>
        <a href=""><li>Skapa</li></a>
        <a href=""><li>Hej</li></a>
      </ul>
    </header>
    <main>
      <div id="hero">
        <div id="border"></div>
      </div>

      <div id="create-container">
        <h1>Skapa din egna blogg här</h1>
        <p id="p-info">
          Vi börjar med lite fakta om dig, sen får du gör alla designval!
        </p>

        <div id="create-options">
          <form id="create-form">
            <div id="personal-container">
              <div id="personal">
                <label for="name">Namn:</label>
                <input
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Namn"
                  required
                />
                <p id="name-wrong"></p>

                <label for="username">Användarnamn:</label>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Användarnamn"
                  required
                />
                <p id="user-wrong"></p>

                <label for="password">Lösenord:</label>
                <input
                  type="text"
                  id="password"
                  name="password"
                  placeholder="Lösenord"
                  required
                />
                <p id="password-wrong"></p>

                <button type="button" id="next-button">Nästa</button>
              </div>
            </div>
            <div id="page-container">
              <div id="create">
                <label for="webname">Namn på blogg:</label>
                <input
                  type="text"
                  id="webname"
                  name="webname"
                  placeholder="Bloggnamn"
                />
                <p id="webname-wrong"></p>

                <label for="theme">Vad kommer din blogg handla om:</label>
                <input
                  type="text"
                  id="theme"
                  name="theme"
                  placeholder="Område"
                />
                <p id="theme-wrong"></p>

                <label for="color-choose" id="color-label">Primärfärg:</label>

                <div id="color-choose">
                  <div id="color">
                    <input
                      type="radio"
                      id="blue"
                      name="color-option"
                      value="#0d2149"
                    />
                    <label for="blue" id="blue-box" class="color-box"> </label>
                  </div>
                  <div id="color">
                    <input
                      type="radio"
                      id="yellow"
                      name="color-option"
                      value="#f6bd60"
                    />
                    <label for="yellow" id="yellow-box" class="color-box">
                    </label>
                  </div>
                  <div id="color">
                    <input
                      type="radio"
                      id="green"
                      name="color-option"
                      value="#788475"
                    />
                    <label for="green" id="green-box" class="color-box">
                    </label>
                  </div>
                  <div id="color">
                    <input
                      type="radio"
                      id="pink"
                      name="color-option"
                      value="#fec0aa"
                    />
                    <label for="pink" id="pink-box" class="color-box"> </label>
                  </div>

                  <div id="color">
                    <input
                      type="radio"
                      id="purple"
                      name="color-option"
                      value="#86626E"
                    />
                    <label for="purple" id="purple-box" class="color-box">
                    </label>
                  </div>
                  <div id="color">
                    <input
                      type="radio"
                      id="burgundy"
                      name="color-option"
                      value="#800020"
                    />
                    <label for="burgundy" id="burgundy-box" class="color-box">
                    </label>
                  </div>
                </div>
                <p id="color-wrong"></p>

                <label for="background-choose" id="background-label"
                  >Bakgrundsbild:</label
                >
                <div id="background-choose">
                  <div id="background">
                    <input
                      type="radio"
                      id="bananas"
                      name="background-option"
                      value="https://i.ibb.co/R7vZhhZ/bananas.jpg"
                    />
                    <label
                      for="bananas"
                      class="background-box"
                      id="bananas-box"
                    >
                    </label>
                  </div>
                  <div id="background">
                    <input
                      type="radio"
                      id="dragon"
                      name="background-option"
                      value="https://i.ibb.co/fGrmHh7/dragon.jpg
                      "
                    />
                    <label for="dragon" class="background-box" id="dragon-box">
                    </label>
                  </div>
                  <div id="background">
                    <input
                      type="radio"
                      id="flowers"
                      name="background-option"
                      value="https://i.ibb.co/mqHKdRc/flowers.jpg"
                    />
                    <label
                      for="flowers"
                      class="background-box"
                      id="flowers-box"
                    >
                    </label>
                  </div>
                  <div id="background">
                    <input
                      type="radio"
                      id="mountains"
                      name="background-option"
                      value="https://i.ibb.co/Cs0L50x/mountains.jpg"
                    />
                    <label
                      for="mountains"
                      class="background-box"
                      id="mountains-box"
                    >
                    </label>
                  </div>

                  <div id="background">
                    <input
                      type="radio"
                      id="vegetables"
                      name="background-option"
                      value="https://i.ibb.co/c6FfTv4/vegetables.jpg"
                    />
                    <label
                      for="vegetables"
                      class="background-box"
                      id="vegetables-box"
                    >
                    </label>
                  </div>
                  <div id="background">
                    <input
                      type="radio"
                      id="colors"
                      name="background-option"
                      value="https://i.ibb.co/b6rjBMp/colors.jpg"
                    />
                    <label for="colors" class="background-box" id="colors-box">
                    </label>
                  </div>
                </div>
                <p id="background-wrong"></p>

                <button id="submit-button" type="button">Skapa</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
